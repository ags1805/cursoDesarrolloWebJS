<body>
    <header>
        <nav class="navbar">

    <main>
        

        <form id="formularioDeContacto" action="https://formspree.io/f/manyyldy" method="post" target="_blank">
            <h2>Contáctanos</h2>
            <label for="nombre" >Nombre: <input type="text" size="30" name="nombre" id="nombre" placeholder="Escribe tu nombre..." required> </label>
            <label for="sexo">Sexo: 
                <select id="sexo" name="sexo">
                    <option value="m">Masculino</option>
                    <option value="f">Femenino</option>
                    <option value="x">No binario</option>
                </select>
            </label>        
            <label for="email" >Correo Electrónico: <input type="email" size="30" name="email" id="email" placeholder="ags@prueba.com" required> </label>
            <label for="motivo">Motivo: 
                <select name="motivo" id="motivo">
                    <option value="Consulta">Consulta</option>
                    <option value="Reclamo">Reclamo</option>
                </select>
            </label>
            <label for="descripcion">Consulta: </label> 
            <textarea name="descripcion" id="descripcion" rows="10" placeholder="Escribe tu consulta..." required></textarea>
            <button type="submit">Enviar</button>
        </form>
        

    </main>
    <footer>
        <a href="mailto:alvarezagustin23@gmail.com?pruebaPaginaWebPeloteanding">Enviar correo</a>
    </footer>
